<div class="container text-center">
  <div class="row">
    <div class="col card_body" *ngFor="let post of pageSlice">

      <div class="card card_style" [routerLink]="['/article', txt_title]">
        <div class="img_box">
          <img src="{{img_url}}" class="card-img-top" alt="">

        </div>
        <div class="card_des">
          <h5 class="card-title">{{txt_title}} </h5>
          <p class="card-text">{{date}}</p>
        </div>

      </div>
    </div>

  </div>
</div>
